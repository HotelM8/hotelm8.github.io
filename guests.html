<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelM8 - Guest Management</title>
        <!--di ko na matanggal need online yung mga svg hahahaha-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="app-header">
            <div class="header-left">
                <h1>HotelM8 Manager</h1>
                <p>Guest Management</p>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span id="currentUser">Admin</span>
                    <span id="userRole">Administrator</span>
                    <button id="logoutBtn" class="btn btn-danger btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Alert Messages -->
        <div id="alertMessage" class="alert"></div>
        
        <!-- Navigation Menu -->
        <div class="navigation-menu">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="checkin.html" class="nav-item">
                <i class="fas fa-user-plus"></i>
                <span>Check-In</span>
            </a>
            <a href="checkout.html" class="nav-item">
                <i class="fas fa-user-minus"></i>
                <span>Check-Out</span>
            </a>
            <a href="guests.html" class="nav-item active">
                <i class="fas fa-users"></i>
                <span>Guest Management</span>
            </a>
            <a href="rooms.html" class="nav-item">
                <i class="fas fa-door-open"></i>
                <span>Room Management</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            <a href="admin.html" class="nav-item admin-only" style="display: none;">
                <i class="fas fa-cog"></i>
                <span>Admin Panel</span>
            </a>
        </div>
        
        <!-- Guest Management Content -->
        <div class="content-section">
            <div class="section-header">
                <h2 class="section-title">Current Guests</h2>
                <div class="guest-actions">
                    <button id="refreshGuests" class="btn btn-primary">
                        <i class="fas fa-refresh"></i> Refresh
                    </button>
                    <button id="exportGuests" class="btn btn-secondary">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>
            
            <!-- Search Box -->
            <div class="search-box">
                <div class="form-group">
                    <input type="text" id="guestSearch" class="form-control" placeholder="Search guests by name, room, or phone...">
                </div>
            </div>
            
            <!-- Guests Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Room</th>
                            <th>Guest Name</th>
                            <th>Contact</th>
                            <th>Check-In Date</th>
                            <th>Nights</th>
                            <th>Guests</th>
                            <th>Room Rate</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="guestsTableBody">
                        <!-- Guest data will be populated here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Guest Count -->
            <div class="guest-count">
                Total Current Guests: <span id="totalGuestsCount">0</span>
            </div>
        </div>
    </div>

    <!-- Guest Details Modal -->
    <div id="guestDetailsModal" class="modal">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h3>Guest Details</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="guestDetailsContent">
                    <!-- Guest details will be populated here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="document.getElementById('guestDetailsModal').style.display='none'">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="guests.js"></script>
</body>
</html>
