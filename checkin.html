<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelM8 - Check-In</title>
        <!--di ko na matanggal need online yung mga svg hahahaha-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="app-header">
            <div class="header-left">
                <h1>HotelM8 Manager</h1>
                <p>Guest Check-In</p>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span id="currentUser">Admin</span>
                    <span id="userRole">Administrator</span>
                    <button id="logoutBtn" class="btn btn-danger btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Alert Messages -->
        <div id="alertMessage" class="alert"></div>
        
        <!-- Navigation Menu -->
        <div class="navigation-menu">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="checkin.html" class="nav-item active">
                <i class="fas fa-user-plus"></i>
                <span>Check-In</span>
            </a>
            <a href="checkout.html" class="nav-item">
                <i class="fas fa-user-minus"></i>
                <span>Check-Out</span>
            </a>
            <a href="guests.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Guest Management</span>
            </a>
            <a href="rooms.html" class="nav-item">
                <i class="fas fa-door-open"></i>
                <span>Room Management</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            <a href="admin.html" class="nav-item admin-only" style="display: none;">
                <i class="fas fa-cog"></i>
                <span>Admin Panel</span>
            </a>
        </div>
        
        <!-- Check-In Content -->
        <div class="content-section">
            <h2 class="section-title">Guest Check-In</h2>
            
            <form id="checkinForm">
                <div class="form-section">
                    <h3>Guest Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="guestName">Full Name *</label>
                            <input type="text" id="guestName" class="form-control" required placeholder="Enter guest full name">
                        </div>
                        <div class="form-group">
                            <label for="guestPhone">Contact Number *</label>
                            <input type="tel" id="guestPhone" class="form-control" required placeholder="Phone number">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="guestEmail">Email Address</label>
                            <input type="email" id="guestEmail" class="form-control" placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <label for="guestAddress">Home Address</label>
                            <input type="text" id="guestAddress" class="form-control" placeholder="Home address">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="guestIdType">ID Type</label>
                            <select id="guestIdType" class="form-control">
                                <option value="">Select ID Type</option>
                                <option value="Passport">Passport</option>
                                <option value="Driver's License">Driver's License</option>
                                <option value="SSS">SSS ID</option>
                                <option value="UMID">UMID</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="guestIdNumber">ID Number</label>
                            <input type="text" id="guestIdNumber" class="form-control" placeholder="ID number">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Room Assignment</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="roomSelect">Select Room *</label>
                            <select id="roomSelect" class="form-control" required>
                                <option value="">-- Select Available Room --</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="roomRate">Room Rate per Night (â‚±)</label>
                            <input type="number" id="roomRate" class="form-control" min="1000" value="2500" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nights">Number of Nights *</label>
                            <input type="number" id="nights" class="form-control" min="1" value="1" required>
                        </div>
                        <div class="form-group">
                            <label for="adults">Number of Adults *</label>
                            <input type="number" id="adults" class="form-control" min="1" value="1" required>
                        </div>
                        <div class="form-group">
                            <label for="children">Number of Children</label>
                            <input type="number" id="children" class="form-control" min="0" value="0">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Additional Information</h3>
                    <div class="form-group">
                        <label for="specialRequests">Special Requests</label>
                        <textarea id="specialRequests" class="form-control" rows="3" placeholder="Any special requests or notes..."></textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fas fa-check"></i> Complete Check-In
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Reset Form
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="checkin.js"></script>
</body>
</html>
